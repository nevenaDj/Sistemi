<br><br><br><br><br><br>
<div class="container" *ngIf="patients.length > 0">
    <div class="table-wrapper">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>
                &nbsp;
              </th>
              <th>Broj kartona</th>
              <th>Ime pacijenta</th>
              <th>Prezime pacijenta</th>
              <th>Doktor</th>
              <th>Akcija</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let patient of patients">
              <td>
                &nbsp;
              </td>
              <td>{{'K' + patient.id}}</td>
              <td>{{patient.firstName}}</td>
              <td>{{patient.lastName}}</td>
              <td>{{patient.doctor.firstName + " " + patient.doctor.lastName}}</td>
              <td>
                <button (click)="gotoPatientDetail(patient.id)" class="btn btn-primary">Prika≈æi karton</button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="clearfix">
          <nav data-pagination *ngIf="pager.totalPages > 1">
          <ul class="pagination" *ngIf="pager.pages && pager.pages.length">
                <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
                  <a class="page-link" (click)="setPage(pager.currentPage - 1)">Previous</a>
                </li>
                <li class="page-item" *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                  <a class="page-link" (click)="setPage(page)">{{page}}</a>
                </li>
                <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                  <a class="page-link" (click)="setPage(pager.currentPage + 1)">Next</a>
                </li>
          </ul>
          </nav>
  
        </div>
      </div>
    </div>
