<form class="form-horizontal" name="form" (ngSubmit)="search()">
    <div class="form-group">
        <div class="col-md-4" style="margin-left: 200px; width: 500px;">
            <select class="form-control selectpicker" data-live-search="true" [(ngModel)]="disease" [ngModelOptions]="{standalone: true}" title="Izaberite bolest...">
                <option *ngFor="let c of diseases" [ngValue]="c">{{c.name}}</option>
              </select>
          </div>
          <div class="col-md-4" style="margin-left: 300px; width: 500px; margin-top: -35px;">
            <button type="submit" name="btn_continuar" class="btn btn-primary right">Pretraži</button>
        </div>
      </div>   
</form>

<br><br>
<div class="container" *ngIf="symptoms.length != 0 ">
    <div class="table-wrapper">
        <table style="width: 70%; margin-left: 5%;" class="table table-striped table-hover">
          <thead>
            <tr>
              <th>
                &nbsp;
              </th>
              <th>Naziv simptoma</th>
              <th>Specifičan simptom</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let symptom of symptoms | orderBy: 'specificSymptom': true">
              <td>
                &nbsp;
              </td>
              <td>{{symptom.name}}</td>
              <td *ngIf="symptom.specificSymptom">specifičan</td>
              <td *ngIf="!symptom.specificSymptom">&nbsp;</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
