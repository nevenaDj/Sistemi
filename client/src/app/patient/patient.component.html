<br>
<p style="font-size: 16px;">
  <b style="color: black; font-size: 18px;">Pacijent: </b> 
    {{patient.firstName + " " + patient.lastName + " (K" + patient.id + ")"}}
    &nbsp; &nbsp;
    <button style="margin-right: 5%;" (click)="gotoAllergies()" name="btn_continuar" class="btn btn-primary right">Alergije</button>
  </p>
  <br><br>
<div class="container">
    <div class="table-wrapper">
        <table style="width: 85%;" class="table table-striped table-hover">
          <thead>
            <tr>
              <th>
                &nbsp;
              </th>
              <th>Bolest</th>
              <th>Terapija</th>
              <th>Doctor</th>
              <th>Datum</th>
              <th>Akcija</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let d of patientDisease | orderBy: 'date': true">
              <td>
                &nbsp;
              </td>
              <td>{{d.disease.name}}</td>
              <td>
                  <ul *ngFor="let cure of d.cures">
                    <li>{{cure.name}}</li>
                  </ul>
                </td>
              <td>{{d.doctor.firstName + " " + d.doctor.lastName}}</td>
              <td>{{d.date | date:'dd/MM/yyyy hh:mm'}}</td>
              <td>
                <button *ngIf="d.cures.length == 0 && compareDate(d.date)"  class="btn btn-primary" (click)="addDiagnosis(d.id)">Prepi≈°i terapiju</button>
              </td>
            </tr>
          </tbody>
        </table>
