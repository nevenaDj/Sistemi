<div class="limiter">
  <div class="container-login100" style="background-image: url('assets/1.jpg');">
    <div class="wrap-login100">
      <form name="form" (ngSubmit)="login()" class="login100-form validate-form">
        <span class="login100-form-logo">
          <i class="fa fa-expeditedssl" aria-hidden="true"></i>
        </span>
        <br>
        <span class="login100-form-title p-b-34 p-t-27">
          Prijava
        </span>

        <div class="wrap-input100 validate-input" data-validate = "Enter username">
          <input class="input100" type="text" [(ngModel)]="user.username" name="username" placeholder="KorisniÄko ime">
          <span class="focus-input100" data-placeholder="&#xf207;"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Enter password">
          <input class="input100" type="password" [(ngModel)]="user.password" name="pass" placeholder="Lozinka">
          <span class="focus-input100" data-placeholder="&#xf191;"></span>
        </div>

        <div class="contact100-form-checkbox">
        </div>

        <div class="container-login100-form-btn">
          <button type="submit" class="login100-form-btn">
            Prijavi se
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
