<form class="form-horizontal" name="form" (ngSubmit)="search()">
    <div class="form-group">
        <div class="col-md-4" style="margin-left: 200px; width: 500px;">
            <select class="form-control selectpicker"  multiple data-live-search="true" [(ngModel)]="selectedSymptoms" [ngModelOptions]="{standalone: true}" title="Izaberite simpotome...">
                <option *ngFor="let c of symptoms" [ngValue]="c">{{c.name}}</option>
              </select>
            </div>
            <div class="col-md-4" style="margin-left: 300px; width: 500px; margin-top: -35px;">
                <button type="submit" name="btn_continuar" class="btn btn-primary right">Pretra≈æi</button>
            </div>
      </div>   
</form>

<br><br>
<div class="container" *ngIf = "diseases.length > 0">
    <div class="table-wrapper">
        <table class="table table-striped table-hover" style="width: 80%;">
            <thead>
              <tr>
                <th>
                  &nbsp;
                </th>
                <th>Naziv bolesti</th>
                <th>Simptomi bolesti</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let disease of diseases">
                <td>
                  &nbsp;
                </td>
                <td>{{disease.name}}</td>
                <td>
                  <ul *ngFor="let symptom of disease.symptoms">
                    <li>{{symptom.name}}</li>
                  </ul>
                </td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
