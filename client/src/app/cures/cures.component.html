<br><br><br>
<div class="container">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
          <div class="col-sm-6">
            <h2>Prikaz lekova</h2>
          </div>
          <div class="col-sm-6">
            <a class="btn btn-success" (click)="gotoAddCure()"><i class="fa fa-plus-circle" aria-hidden="true"></i> <span style="font-size: 14px;"> <b  style="color: white;">Dodaj novi lek</b></span></a>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>
              &nbsp;
            </th>
            <th>Naziv leka</th>
            <th>Grupa leka</th>
            <th>Sastojci leka</th>
            <th>Akcija</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cure of cures">
            <td>
              &nbsp;
            </td>
            <td>{{cure.name}}</td>
            <td>{{cure.group.name}}</td>
            <td>
                <ul *ngFor="let component of cure.components">
                  <li>{{component.name}}</li>
                </ul>
              </td>
            <td>
              <a class="edit" data-toggle="modal"><i style="color:orange;" class="fa fa-pencil" aria-hidden="true"></i></a>
              <a (click)="deleteCure(cure.id)" class="delete" data-toggle="modal"><i style="color: red;" class="fa fa-trash" aria-hidden="true"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="clearfix">
        <nav data-pagination *ngIf="pager.totalPages > 1">
        <ul class="pagination" *ngIf="pager.pages && pager.pages.length">
              <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
                <a class="page-link" (click)="setPage(pager.currentPage - 1)">Previous</a>
              </li>
              <li class="page-item" *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                <a class="page-link" (click)="setPage(page)">{{page}}</a>
              </li>
              <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                <a class="page-link" (click)="setPage(pager.currentPage + 1)">Next</a>
              </li>
        </ul>
        </nav>

      </div>
    </div>
  </div>
  <!-- Delete Modal HTML -->
  <div id="deleteEmployeeModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header">						
            <h4 class="modal-title">Delete Employee</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">					
            <p>Are you sure you want to delete these Records?</p>
            <p class="text-warning"><small>This action cannot be undone.</small></p>
          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
            <input type="submit" class="btn btn-danger" value="Delete">
          </div>
        </form>
      </div>
    </div>
  </div>
