
<br><br><br><br><br><br>
<form name="form" (ngSubmit)="search()">
<div class="container">
	<div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div id="imaginary_container"> 
                <div class="input-group stylish-input-group">
                    <input type="text" class="form-control" name="search" [(ngModel)]="name"  placeholder="Pretraga pacijenata" autofocus>
                    <span class="input-group-addon">
                        <button type="submit">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>  
                    </span>
                </div>
            </div>
        </div>
	</div>
</div>
</form >
<br><br>
<div class="container" *ngIf="patients.length > 0">
    <div class="table-wrapper">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>
                &nbsp;
              </th>
              <th>Broj kartona</th>
              <th>Ime pacijenta</th>
              <th>Prezime pacijenta</th>
              <th>Doktor</th>
              <th>Akcija</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let patient of patients">
              <td>
                &nbsp;
              </td>
              <td>{{'K' + patient.id}}</td>
              <td>{{patient.firstName}}</td>
              <td>{{patient.lastName}}</td>
              <td>{{patient.doctor.firstName + " " + patient.doctor.lastName}}</td>
              <td>
                <button (click)="gotoPatientDetail(patient.id)" class="btn btn-primary">Prika≈æi karton</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
